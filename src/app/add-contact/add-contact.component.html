<div class="containing">
  <div class="title">
    <h1 class="text-center">Add a New Contact</h1>
  </div>
  <form [formGroup]="addContact" (ngSubmit)="OnSubmit()">
    <div class="form-row col-md-12">
      <div class="form-group mx-auto">
        <a href=""
          ><img
            class="image"
            src="../../assets/facebook-anonymous-app.jpg"
            alt=""
        /></a>
        <p class="text-center pt-3">
          <label for="contact-image"> Add Photo </label>
        </p>
      </div>
    </div>
    <div class="form-group ">
      <!-- <label for="firstName">First Name</label> -->
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
        placeholder="First Name"
      />
    </div>
    <div class="form-group ">
      <!-- <label for="lastName">Last Name</label> -->
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
        placeholder="Last Name"
      />
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <!-- <label for="StateCode">Code</label> -->
        <select id="StateCode" class="form-control d-inline">
          <option selected>Code...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-9">
        <!-- <label for="inputCity">Phone</label> -->
        <input
          type="number"
          class="form-control d-inline"
          id="inputCity"
          placeholder="Phone Number"
          formControlName="Phone"
        />
      </div>
    </div>
    <div class="form-group ">
      <!-- <label for="email">Email</label> -->
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email@example"
        formControlName="email"
      />
    </div>

    <div class="form-group" hidden>
      <input
        type="file"
        id="contact-image"
        class="form-control"
        #imageInputElemnt
      />
    </div>
    <div class="col-md-6 mx-auto">
      <button type="submit" class="btn btn-success form-control ">
        Add Contact
      </button>
    </div>
    <div class="col-md-6 mt-3 mx-auto">
      <button
        type="button"
        (click)="cancel()"
        class="btn btn-primary  form-control"
      >
        cancel
      </button>
    </div>
  </form>
</div>
